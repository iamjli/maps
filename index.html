
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MAPS">
    <meta name="author" content="Jonathan Li">
    <title>MAPS</title>
    <script src="js/packages/jquery-2.2.0.js"></script>
    <script type='text/javascript' src="js/packages/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/packages/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <locs data-bind="forEach: locations">
            <ul id="locs">
              <ol data-bind="text: name"></ol>
            </ul>
          </locs>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." id="search">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="button" data-bind="click: filter">Filter</button>
            </span>
          </div>
          <ul id="locs"></ul>
        </div>
        <div class="col-md-10" id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGH5QTI2ZOtyAC2Oxufn3lXoid_xwzgDg">
    </script>
    <script src="js/models/locations.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
