
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MAPS">
    <meta name="author" content="Jonathan Li">
    <title>MAPS</title>
    <script src="js/packages/jquery-2.2.0.js"></script>
    <script type='text/javascript' src="js/packages/knockout-3.4.0.js"></script>
    <script async type="text/javascript" src="js/packages/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/infoStyle.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <nav id="drawer">
            <input type="text" class="form-control" placeholder="Search for..." id="search" data-bind="value: phrase, valueUpdate: 'keyup'" autocomplete='off'>
            <br>
            <p><strong id="numresults" data-bind="text: numResults"></strong> results found</p>
            <div data-bind="foreach: locations, click: click">
              <ul id="locs" style="padding-left: 0px;">
                <div data-bind="if: marked">
                  <ol data-bind="text: name, style: {color: color}"></ol>
                </div>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-10" id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGH5QTI2ZOtyAC2Oxufn3lXoid_xwzgDg&callback=launch" onerror="errorHandling()">
    </script>
    <script async src="js/views/app-view.js"></script>
    <script async src="js/models/locations.js"></script>
    <script async src="js/app.js"></script>
  </body>
</html>
